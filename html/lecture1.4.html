    <script>
      new Graphics(createSVG('fig1'),{size:300, 'aspectRatio':1})
    .xRange([0,6])
    .yRange([0,6])
    .listPlot([[0,4],[1,3],[2,2],[3,1],[4,0]])
    .axes({xLabel:'n',
	   yLabel:'m',
	   xTickValues : range(0,7),
	   yTickValues : range(0,7),
	   xTickFormat : fmt['int'],
	   yTickFormat : fmt['int'],
	  })
    .gridLines({'x':range(0,7), 'y':range(0,7)})

      new Graphics(createSVG('fig2'),{size:300, 'aspectRatio':1})
    .xRange([-1,1])
    .yRange([-1,1])
    .polarPlot(phi => sin(7*phi/2),{'domain':[0,4*pi]})
