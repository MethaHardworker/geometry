  <body>
    <script>
      var ch = new Chart('fig1')
      var c = new Circle(6)
      var A = new Point('A').on(c,pi/3)
      var r = new Ray()
      var l = new Segment().through(A).tangentTo(c).extendToLine(r)
      var C = new Point('C').at(l.end.pt)
      var an = new Angle('value').within(origin, C, A)
      var B = new Point('B').azimuth(A, 90, C, 90)
      ch.put(c, l, r, A, an, origin, C,B)
      
    </script>
