<!DOCTYPE html>
<html>
  <head>
    <meta charset='UTF-8'/>
    <script src='../lib/d3.js'></script>
    <script src='../lib/analysis.js'></script>
    <script src='../lib/functions.js'></script>
    <script src='../lib/tools.js'></script>
    <script src='../lib/matrix.js'></script>
    <script src='../lib/graphics.js'></script>
    <script src='../lib/geometry.js'></script>
    <script src='../lib/geomtests.js'></script> 
    <style>
      body {
	  background:#333;
      }
      svg {
	  border: 1px dotted gray;
      }
    </style>
  </head>
  <body>
    <script>

      var ch = new Chart('fig1')
      var c = new Circle(7)
      var A = new Point('A').on(c,1/6)
      var r = new Ray()
      var l2 = new Segment().through(point([15,0])).tangentTo(c,1)
      var l = new Segment().through(A).tangentTo(c).extendToLine(r)
      var C = l.end.copy()
      var an = new Angle('value').within(A,C,origin).option('labelRadius',5)
      var B = new Point('B').azimuth(A, 60, C, 60)
      var sc1 = new Scale(7).circular().on(c.flip().rotate(90))
      var sc2 = new Scale(5).on(l).unit(10)
      var sc3= new Scale(5).on(r).range([0,5])

      var p = Polygon.regular(10,4)
	  .scale(1,1.9)
	  .rotate(30)
	  .translate([-11,-11])

      var pl = new Group(p.sides.map(
	  s => new Segment()
	      .midPerpendicular(s).flip()
	      .thin(0.25)
	      .color('wheat')))
      
      var p2 = Polygon.parametric(t => [t, sin(2*t-t*t/10)],range(0,7,0.1))
	  .scaleAt(origin,3)
	  .rotate(10)
	  .translate([0,11])

      var m = Group.column(range(3,6).map(
	      n => Group.row(range(3,6).map(
		  m => Polygon.regular(n+m-3)), 1, 0.5)), 1, 0.5)
	  .translate([-15,15])
      
      g = new Group([c, l, l2, r, A, an, origin, C, B
		     , sc1, sc2, sc3
		     , p2
		     , p
		     , m
		     , pl
		    ])
      ch.put(g)

      
    </script>
  </body>
</html>
